<main>
  <div class="grid">

  </div>
  <div class="arrow-buttons">
    <button id="prevButton" disabled>&larr; Previous</button>
    <button id="nextButton">Next &rarr;</button>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger');
    const mobileNav = document.querySelector('.mobile-nav');

    hamburger.addEventListener('click', function() {
      mobileNav.classList.toggle('show');
    });
  });

  window.addEventListener("DOMContentLoaded", async function() {
    const apiToken = await getApiToken();
    let x = 1;
    let n = 20; // Specify the total number of orders (change it according to your requirement)
    let orderData = []; // Array to store order data
    let totalGridDivs = 0; // Variable to track the total number of grid divs

    async function fetchOrders() {
      orderData.length = 0; // Clear the orderData array
      for (let i = x; i <= n; i++) {
        const order = i;
        const response = await sendAPIRequest(order, apiToken);
        if (response) {
          orderData.push(response);

          // Create and insert the iframe for the current order's data at the beginning of the grid
          const title = response.title;
          const videoLink = response.videoLink;
          const embedUrl = getEmbedUrl(videoLink);

          const iframe = document.createElement('iframe');
          iframe.width = "375";
          iframe.height = "275";
          iframe.src = embedUrl;
          iframe.frameBorder = "0";
          iframe.allowFullscreen = true;

          const newDiv = document.createElement('div');
          newDiv.classList.add('content');
          newDiv.innerHTML = `<h4>${title}</h4>`;
          newDiv.appendChild(iframe);

          const grid = document.querySelector('.grid');
          grid.insertBefore(newDiv, grid.firstChild);

          totalGridDivs++; // Increment the totalGridDivs variable

          if (totalGridDivs === 9) {
            // Stop fetching new orders when there are 9 grid divs
            break;
          }
        }
      }

      updateButtonStates(); // Update the button states after fetching new orders
    }

    async function getApiToken() {
      const tokenResponse = await fetch('/api/key');
      const token = await tokenResponse.text();
      return token.trim();
    }
  
      async function sendAPIRequest(order, token) {
        const url = `https://strapi-ru2c.onrender.com/api/ochin-pakhis/${order}`;
        const options = {
          method: "GET",
        };
  
        try {
          const response = await fetch(url, options);
  
          if (response.ok) {
            const json = await response.json();
            const title = json.data.attributes.title;
            const videoLink = json.data.attributes.link;
            const publishedAt = json.data.attributes.publishedAt;
  
            return {
              title,
              videoLink,
              publishedAt
            };
          } else if (response.status === 404) {
            console.error("API request failed for order", order, ". Error:", response.status);
          } else {
            console.error("API request failed for order", order, ". Error:", response.status);
          }
        } catch (error) {
          console.error("API request failed for order", order, ". Error:", error);
        }
      }
  
      function getEmbedUrl(url) {
        const watchRegex = /(?:\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/;
        const match = url.match(watchRegex);
        if (match && match[1]) {
          const videoId = match[1];
          return `https://www.youtube.com/embed/${videoId}`;
        }
        return url; // If the URL doesn't match the watch format, return the original URL
      }
  
      function updateButtonStates() {
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
  
        prevButton.disabled = x === 1; // Disable previous button if x is 1
  
        prevButton.addEventListener("click", function() {
          if (x > 1) {
            x -= 9;
            n -= 9;
            fetchOrders();
          } 
        });
  
        nextButton.addEventListener("click", function() {
          x += 9;
          n += 9;
          fetchOrders();
        });
      }
  
      function updateIframeBlur() {
        const iframes = document.querySelectorAll(".grid div iframe");
        iframes.forEach(iframe => {
          iframe.style.filter = "blur(8px)"; // Add the blur effect to the iframes
          iframe.addEventListener("load", function() {
            iframe.style.filter = "none"; // Remove the blur effect once the iframe is loaded
          });
          if (iframe.classList.contains("loaded")) {
            // If the iframe is already loaded (e.g., from cache), remove the blur immediately
            iframe.style.filter = "none";
          }
        });
      }
  
      fetchOrders(); // Fetch orders on page load
    });
  </script>
</main>
